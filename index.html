<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>Gamedev Canvas Workshop</title>
	<style>
		*{ padding: 0; margin: 0; }
		canvas{ background: #eee; display: block; margin: 0 auto; }
	</style>
</head>
<body>

<canvas id='myCanvas' width='480' height='320'></canvas>

<script>
	var canvas = document.getElementById('myCanvas');
	var ctx = canvas.getContext('2d');
	var x = canvas.width/2;
	var y = canvas.height-30;
	var dx = 2;
	var dy = -2;
	var ballRadius = 10;
	var defaultColor = "#0095DD";
	
	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = defaultColor;
		ctx.fill();
		ctx.closePath();
	}

	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		x += dx;
		y += dy;
		
		if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
		dx = -dx;
		/*Uncomment code below if you wish to change color of ball on every collision randomly*/
		//defaultColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16); //BUG - Produces 5 digit hex sometimes instead of 6
		}

		if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
			dy = -dy;
		/*Uncomment code below if you wish to change color of ball on every collision randomly*/
		//defaultColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16); //BUG - Produces 5 digit hex sometimes instead of 6
		}
	}
	setInterval(draw,10);
	
</script>

</body>
</html>
